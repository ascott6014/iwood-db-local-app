<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Repair for Existing Customer</title>
  <!-- <link rel="stylesheet" href="css/styles.css" />  sytle sheet -->

  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Create New Customer and install</h2>

  <!-- Replace this with your existing form code -->
<form action="/installs/create-customer-install" method="POST">
  <h3>Customer Info</h3>

  <label for="first_name">First Name:</label>
  <input name="first_name" id="first_name" required />

  <label for="last_name">Last Name:</label>
  <input name="last_name" id="last_name" required />

  <label for="address">Address:</label>
  <input name="address" id="address" required />

  <label for="city">City:</label>
  <input name="city" id="city" required />

  <label for="state">State (2-letter code):</label>
  <input name="state" id="state" maxlength="2" required />

  <label for="zip">ZIP Code:</label>
  <input name="zip" id="zip" required />

  <label for="phone">Phone Number:</label>
  <input name="phone" id="phone" required />

  <label for="email">Email Address:</label>
  <input name="email" id="email" type="email" required />

  <label for="notes">Customer Notes:</label>
  <textarea name="notes" id="notes"></textarea>

  <h3>Install Info</h3>

  <label for="description">Install Description:</label>
  <input name="description" id="description" required />

  <label for="cost">Install Cost:</label>
  <input name="cost" id="cost" type="number" step="0.01" required />

  <label for="install_date">Install Date:</label>
  <input name="install_date" id="install_date" type="date" required />

  <label for="install_notes">Install Notes:</label>
  <textarea name="install_notes" id="install_notes"></textarea>

  <button type="submit">Create Customer & Install</button>
</form>

</body>
</html>
