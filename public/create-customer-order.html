<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Repair for Existing Customer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Add title</h2>

  <!-- Replace this with your existing form code -->
<form action="/orders/create-customer-order" method="POST">
  <h3>Customer Info</h3>

  <label for="first_name">First Name:</label>
  <input name="first_name" id="first_name" required />

  <label for="last_name">Last Name:</label>
  <input name="last_name" id="last_name" required />

  <label for="address">Address:</label>
  <input name="address" id="address" required />

  <label for="city">City:</label>
  <input name="city" id="city" required />

  <label for="state">State (2-letter):</label>
  <input name="state" id="state" maxlength="2" required />

  <label for="zip">ZIP Code:</label>
  <input name="zip" id="zip" required />

  <label for="phone">Phone Number:</label>
  <input name="phone" id="phone" required />

  <label for="email">Email Address:</label>
  <input name="email" id="email" type="email" required />

  <label for="notes">Customer Notes:</label>
  <textarea name="notes" id="notes"></textarea>

  <h3>Order Info</h3>

  <label for="order_date">Order Date:</label>
  <input name="order_date" id="order_date" type="date" required />

  <label for="order_total">Order Total ($):</label>
  <input name="order_total" id="order_total" type="number" step="0.01" required />

  <button type="submit">Create Customer & Order</button>
  <button type="reset">Clear Form</button>

</form>


  <!-- üîô Back to homepage -->
  <button onclick="location.href='index.html'">‚¨ÖÔ∏è Back to Home</button>
</body>
</html>
