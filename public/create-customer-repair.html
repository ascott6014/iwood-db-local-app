<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Repair for Existing Customer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Add title</h2>

  <!-- Replace this with your existing form code -->
<form action="/repairs/create-customer-repair" method="POST">
  <h3>Customer Info</h3>

  <label for="first_name">First Name:</label>
  <input name="first_name" id="first_name" required />

  <label for="last_name">Last Name:</label>
  <input name="last_name" id="last_name" required />

  <label for="address">Address:</label>
  <input name="address" id="address" required />

  <label for="city">City:</label>
  <input name="city" id="city" required />

  <label for="state">State (e.g. AR):</label>
  <input name="state" id="state" maxlength="2" required />

  <label for="zip">ZIP Code:</label>
  <input name="zip" id="zip" required />

  <label for="phone">Phone Number:</label>
  <input name="phone" id="phone" required />

  <label for="email">Email Address:</label>
  <input name="email" id="email" type="email" required />

  <label for="notes">Customer Notes:</label>
  <textarea name="notes" id="notes"></textarea>

  <h3>Repair Info</h3>

  <label for="items_brought">Items Brought:</label>
  <input name="items_brought" id="items_brought" required />

  <label for="problem">Problem Description:</label>
  <input name="problem" id="problem" required />

  <label for="solution">Proposed Solution:</label>
  <input name="solution" id="solution" required />

  <label for="repair_cost">Repair Cost ($):</label>
  <input name="repair_cost" id="repair_cost" type="number" step="0.01" required />

  <label for="status">Repair Status:</label>
  <select name="status" id="status">
    <option value="not started">Not Started</option>
    <option value="in progress">In Progress</option>
    <option value="completed">Completed</option>
    <option value="unsuccessful">Unsuccessful</option>
  </select>

  <label for="notes_repair">Repair Notes:</label>
  <textarea name="notes_repair" id="notes_repair"></textarea>

  <label for="start_date">Start Date & Time:</label>
  <input name="start_date" id="start_date" type="datetime-local" required />

  <label for="end_date">End Date & Time:</label>
  <input name="end_date" id="end_date" type="datetime-local" required />

  <button type="submit">Create Customer & Repair</button>
</form>

  <!-- üîô Back to homepage -->
  <button onclick="location.href='index.html'">‚¨ÖÔ∏è Back to Home</button>
</body>
</html>
