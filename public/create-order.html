<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Repair for Existing Customer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Add title</h2>

  <!-- Replace this with your existing form code -->
  <form action="/orders/create-order" method="POST">
  <h3>Lookup Customer</h3>

  <label for="customerSearch">Search by Name or Phone:</label>
  <input type="text" id="customerSearch" placeholder="Type name or phone..." autocomplete="off" />

  <label for="customerResults">Matching Customers:</label>
  <select id="customerResults" required>
    <option value="">Select a customer...</option>
  </select>

  <input type="hidden" name="customer_id" id="customer_id" />

  <h3>Order Info</h3>

  <label for="order_date">Order Date:</label>
  <input name="order_date" id="order_date" type="date" required />

  <label for="order_total">Order Total ($):</label>
  <input name="order_total" id="order_total" type="number" step="0.01" required />

  <button type="submit">Create Order</button>
</form>


  <!-- üîô Back to homepage -->
  <button onclick="location.href='index.html'">‚¨ÖÔ∏è Back to Home</button>
  <button type="reset">Clear Form</button>

</body>
</html>
