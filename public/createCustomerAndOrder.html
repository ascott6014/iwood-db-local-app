<form action="/orders/create-customer-order" method="POST">
  <h3>Customer Info</h3>
  <input name="first_name" required placeholder="First Name" />
  <input name="last_name" required placeholder="Last Name" />
  <input name="address" required placeholder="Address" />
  <input name="city" required placeholder="City" />
  <input name="state" required maxlength="2" placeholder="State" />
  <input name="zip" required placeholder="ZIP Code" />
  <input name="phone" required placeholder="Phone" />
  <input name="email" required type="email" placeholder="Email" />
  <textarea name="notes" placeholder="Customer Notes"></textarea>

  <h3>Order Info</h3>
  <input name="order_date" type="date" required />
  <input name="order_total" type="number" step="0.01" required placeholder="Order Total" />

  <button type="submit">Create Customer & Order</button>
</form>
