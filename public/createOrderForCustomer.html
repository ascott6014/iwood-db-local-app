<form action="/orders/create-order" method="POST">
  <h3>Order Info</h3>
  <input name="customer_id" type="number" required placeholder="Customer ID" />
  <input name="order_date" type="date" required />
  <input name="order_total" type="number" step="0.01" required placeholder="Order Total" />
  
  <button type="submit">Create Order</button>
</form>
